services:
  jobmanager:
    image: flink:1.19.0-scala_2.12-java17
    container_name: flink-jobmanager
    hostname: jobmanager
    ports:
      - "8081:8081" # Flink UI
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    command: jobmanager
    deploy:
      resources:
        limits:
          memory: 5g
        reservations:
          memory: 5g
    networks:
      - flink-network

  taskmanager1:
    image: flink:1.19.0-scala_2.12-java17
    container_name: flink-taskmanager-1
    hostname: taskmanager1
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=20
    command: taskmanager
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
    networks:
      - flink-network

  taskmanager2:
    image: flink:1.19.0-scala_2.12-java17
    container_name: flink-taskmanager-2
    hostname: taskmanager2
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=20
    command: taskmanager
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
    networks:
      - flink-network




networks:
  flink-network:
    driver: bridge
